<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%2338bdf8'/%3E%3Cstop offset='1' stop-color='%2360a5fa'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='16' fill='%23030712'/%3E%3Ccircle cx='32' cy='32' r='16' fill='none' stroke='url(%23g)' stroke-width='4'/%3E%3Cpath d='M16 32h32M32 16c6 8 6 24 0 32' fill='none' stroke='white' stroke-opacity='.8' stroke-width='3' stroke-linecap='round'/%3E%3Cpath d='M38 22l6 4-6 4' fill='none' stroke='white' stroke-opacity='.8' stroke-width='3' stroke-linecap='round'/%3E%3Cpath d='M26 42l-6-4 6-4' fill='none' stroke='white' stroke-opacity='.8' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E">
<title>Language Translator</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea class="from-text" spellcheck="false" placeholder="Enter text"></textarea>
        <textarea class="to-text" spellcheck="false" placeholder="Translation"></textarea>
      </div>

      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i class="fas fa-volume-up speak-from"></i>
            <i class="fas fa-copy copy-from"></i>
          </div>
          <select class="from-lang"></select>
        </li>

        <li class="exchange">
          <i class="fas fa-exchange-alt"></i>
        </li>

        <li class="row to">
          <select class="to-lang"></select>
          <div class="icons">
            <i class="fas fa-volume-up speak-to"></i>
            <i class="fas fa-copy copy-to"></i>
          </div>
        </li>
      </ul>
    </div>

    <button class="translate-btn" type="button">Translate Text</button>
  </div>

  <script src="countries.js"></script>
  <script src="index.js"></script>
</body>
</html>
